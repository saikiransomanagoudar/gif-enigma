name: gif-enigma

# Network configuration - whitelist external domains
net:
  outbound:
    - api.giphy.com
    - i.redd.it
    - media.giphy.com
    - media0.giphy.com
    - media1.giphy.com
    - media2.giphy.com
    - media3.giphy.com
    - media4.giphy.com

# Assets
assets:
  - name: eyebrows.gif
    path: assets/eyebrows.gif
  - name: lets-play.gif
    path: assets/lets-play.gif
  - name: lets-build.gif
    path: assets/lets-build.gif
  - name: loading.gif
    path: assets/loading.gif
  - name: gif-logo-emoji.jpg
    path: assets/gif-logo-emoji.jpg

# Scheduled jobs
schedules:
  - cron: "0 * * * *"
    name: auto_create_post
    description: "Automatically create game posts (runs hourly, filtered by time guards in code)"
  - cron: "0 * * * *"
    name: cache_prewarmer
    description: "Pre-warm API caches hourly to maintain 1-hour cache TTL"
