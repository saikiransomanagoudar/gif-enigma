name: gif-enigma
version: 1.6.2

# Assets
assets:
  - name: eyebrows.gif
    path: assets/eyebrows.gif
  - name: lets-play.gif
    path: assets/lets-play.gif
  - name: lets-build.gif
    path: assets/lets-build.gif
  - name: loading.gif
    path: assets/loading.gif
  - name: gif-logo-emoji.jpg
    path: assets/gif-logo-emoji.jpg

# Scheduled jobs
schedules:
  - cron: "0 * * * *"
    name: auto_create_post
    description: "Automatically create game posts (runs hourly, filtered by time guards in code)"
  - cron: "0 3 * * *"
    name: cache_prewarmer
    description: "Pre-warm API caches daily at 3 AM UTC"
